<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            #canvas{
                border:1px solid #ccc;display: block;margin:50px auto
            }
        </style>
    </head>
    <body>
        <canvas id="canvas">
            当前浏览器不支持Canvas，请更换浏览器
        </canvas>
        <script type="text/javascript">
        var ball={x:850,y:100,r:20,g:0.5,vx:-2,vy:-5,color:"#005588"};
        window.onload=function(){
            var canvas=document.getElementById('canvas');
            canvas.width=1024;
            canvas.height=768;
            var context=canvas.getContext('2d');
            setInterval(
                function(){
                    render(context);
                    update();
                },16
            )
        }
        function update(){
            ball.x+=ball.vx;
            ball.y+=ball.vy;
            ball.vy+=ball.g;
            if(ball.y>=768-ball.r){
                ball.y=768-ball.r;
                ball.vy=-ball.vy*0.75;
            }
        }
        function render(cxt){
            cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height);
            cxt.fillStyle=ball.color;
            cxt.beginPath();
            cxt.arc(ball.x,ball.y,ball.r, 0,2*Math.PI);
            cxt.fill();
        }
        </script>
    </body>
</html>
