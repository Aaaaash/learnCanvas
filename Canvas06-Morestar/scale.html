<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>scale</title>
        <style media="screen">
            *{
                margin:0;padding: 0
            }
            #canvas{
                border: 2px solid #000;margin: 100px auto;display: block
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script type="text/javascript">
        window.onload=function(){
            var canvas=document.getElementById('canvas');
            canvas.width=800;
            canvas.height=800;
            var context=canvas.getContext('2d');
            context.lineWidth=5;

            // scale用于缩放图形，同时会其他属性也会进行缩放
            context.save();
            context.scale(1,1);
            context.strokeRect(50,50,200,200);
            context.restore();

            context.save();
            context.scale(2,2);
            context.strokeRect(50,50,200,200);
            context.restore();

            context.save();
            context.scale(3,3);
            context.strokeRect(50,50,200,200);
            context.restore();
        }
        </script>
    </body>
</html>
